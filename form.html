        <div class="container">
            <div class="row">
                <h2>
                    Forms
                </h2>
                <hr />
                <div class="row">
                    <h3>Basic Form Elements</h3>
                    <form>
                        <label for="txt">Text</label> <input type="text" name="txt">
                        <br />
                        <label for="box">Checkbox</label> <input type="checkbox" name="box">
                        <br />
                        <label for="radio">Radio</label> <input type="radio" name="radio">
                        <br />
                        <label for="submit">Submit</label> <input type="submit" name="submit">
                        <br />
                        <label>Text Area</label>
                        <textarea></textarea>
                    </form>
                    <hr />
                    <div class="row">
                        <div class="col-6">
                            <h3>Horizontal Form</h3>
                            <form class="form-horizontal">
                                <div class="row form-group">
                                    <div class="col-4"><label>Name</label></div>
                                    <div class="col-8 last"><input type="text"></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-4"><label>Username</label></div>
                                    <div class="col-8 last"><input type="text" class="form-warning"><span class="form-message warning">Can't be empty!</span></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-4"><label>Password</label></div>
                                    <div class="col-8 last"><input type="password" class="form-success"><span class="form-message success">Correst pass format</span></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-4"><label>Bio</label></div>
                                    <div class="col-8 last"><textarea></textarea></div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-4">&nbsp;</div>
                                    <div class="col-8 last"><input type="submit"></div>
                                </div>
                            </form>
                        </div>
                        <div class="col-6 last">
                            <h3>Vertical Form</h3>
                            <form class="form-vertical">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text">
                                </div>
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password">
                                </div>
                                <div class="form-group">
                                    <label>Bio</label>
                                    <textarea></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
